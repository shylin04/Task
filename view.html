<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>view user</title>
</head>

<body>
    <form id="form" class="m-5" action="#">
        <div class="container bg-primary" style="width:450px;height: 600px;">

            <div class="col-md-12">
                <label for="validationCustom01" class="form-label text-light  ">Name</label>
                <input type="text" class="form-control " id="name" name="name" placeholder="name" style="width:400px"
                    required>
            </div>
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label mt-5 text-light ">Id</label>
                <input type="num" class="form-control " id="id" name="id" placeholder="" style="width:400px" required>
            </div>
            <div class="col-md-12">
                <label for="validationCustom02" class="form-label mt-5 text-light ">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="email" style="width:400px"
                    required>
            </div>
            <div class="col-md-12">
                <label for="validationCustom04" class="form-label mt-5 text-light ">Gender</label>
                <input type="text" class="form-control" name="gender" id="gender" style="width:400px" required>
            </div>
            <div class="col-md-12">
                <label for="validationCustom05" class="form-label mt-5 text-light ">Status</label>
                <input type="text" class="form-control" id="status" name="status" style="width:400px" required>
            </div>
        </div>
    </form>
    <script src="./view.js"></script>
</body>
