<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>add user</title>
</head>

<body>
    <form id="form" class="m-5" action="#">
        <div class="row g-3">
            <div class="col-md-6">
                <h1 class="fs-4"> Add user</h1>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary " id="back" type="submit" style="float: right;">Back</button>
            </div>
        </div>
        </div>
        <div class="container border m-5">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label mt-5">Name</label>
                    <input type="text" class="form-control " name="name" placeholder="name" style="width:400px"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label mt-5">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="email" style="width:400px"
                        required>
                </div>

            </div>
            <div class="row g-3">
                
                <div class="col-md-6">
                    <label for="validationCustom04" class="form-label mt-5">Gender</label>
                    <select class="form-select" name="gender" style="width:400px" required>
                        <option selected disabled value="">Choose...</option>
                        <option>female</option>
                        <option>male</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom05" class="form-label mt-5">Status</label>
                    <input type="text" class="form-control" name="status" style="width:400px" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mt-5 m-3 " type="submit" value="submit" style="float: right;"
                        id="submit">Add
                        Parameter</button>
                </div>
                
                
            </div>
        </div>
    </form>

    </div>
    <script src="./adduser.js"></script>
</body>

</html>
