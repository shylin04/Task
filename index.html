<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
   


</head>

<body>
    <div class="container-auto overflow-hidden ">
        <div class="row">
            <div class="col-md-6" style="height:100vh">
                <form>
                    <h2 class="text-center m-5">Sign In</h2>
                    <p class="text-center ">Your Social Campaigns</p>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <input type="text" class="form-control pl-2 " id="email" placeholder="email"
                                style="width:350px">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <input type="password" class="form-control mt-5 pl-2" id="password" placeholder="Password"
                                style="width:350px">
                        </div>
                    </div>

                    <p class="text-primary text-center text mt-5 " id="forgot-password"><a href="">Forget Password?</a>
                    </p>
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center">
                            <button type="submit" id="sign-in" class="btn btn-primary " style="width:350px">Sign
                                In</button>
                        </div>
                    </div>
                    <p class="text-primary text-center mt-5">not a member yet? <span class="text-primary"> <a href="#"
                                id="sign-up">Sign-up</a> </span></p>
            </div>
            </form>
            <div class="col-md-6" style="background-color: blue; height:100vh;">
               
            </div>
        </div>
        <script src="./signin.js" ></script>
</body>
</html>
