<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>signup</title>
</head>

<body>
    <div class="container">
        <h3 class="signup text-center m-5">Sign up</h3>
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <label class="" for="search">Username: </label>
                <input id="username" type="text" class="form-control" name="username" value="" placeholder="Username"
                    style="width:350">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <label class=" " for="search">Password: </label>
                <input id="password" type="password" class="form-control" name="password" value=""
                    placeholder="Password" style="width:350">

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-primary  mt-5" id="submit">Signup</button>
            </div>
        </div>
    </div>
    <script src="./signup.js" ></script>
</body>

</html>
